<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .profile-card-container { max-width: 800px; margin: 0 auto; }
        .profile-form-group { margin-bottom: 20px; }
        .profile-form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .profile-form-group input { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
        .profile-current-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
             <div class="logo">‚ú® StudyShare</div>
             <nav class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="nav-item">üìä Dashboard</a>
                <a href="{{ url_for('profile_settings') }}" class="nav-item active">‚öôÔ∏è Profile Settings</a>
                <a href="{{ url_for('logout') }}" class="nav-item">üëã Logout</a>
            </nav>
        </aside>

        <main class="content-area">
            <header class="top-header">
                <h1 class="dashboard-title">Profile Settings</h1>
            </header>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert-card alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="profile-card-container">
                <div class="card">
                    <h3 class="card-title">Update Profile Picture</h3>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="profile-form-group">
                            <label>Current Picture:</label>
                            <img src="{{ url_for('static', filename='uploads/profile_pics/' + user_data.profile_pic) }}" alt="Current Profile Picture" class="profile-current-pic">
                        </div>
                        <div class="profile-form-group">
                            <label for="profile_pic">Choose New Picture:</label>
                            <input type="file" name="profile_pic" id="profile_pic" required>
                        </div>
                        <button type="submit" class="btn-primary">Upload Picture</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
