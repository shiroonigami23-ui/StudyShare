<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="logo">✨ StudyShare</div>
        <nav class="nav-links">
            <a href="{{ url_for('dashboard') }}" class="nav-item">📊 Dashboard</a>
            <a href="{{ url_for('profile') }}" class="nav-item active">⚙️ Profile Settings</a>
            <a href="{{ url_for('logout') }}" class="nav-item nav-logout">👋 Logout</a>
        </nav>
    </aside>
    <main class="content-area">
        <header class="top-header">
            <h1>Profile Settings</h1>
        </header>
        <div class="card">
            <h3>Your Information</h3>
            <p><strong>Username:</strong> {{ user_data.username }}</p>
            <p><strong>Role:</strong> {{ user_data.role }}</p>
            <p>This is where you will be able to change your password and profile picture in the future.</p>
        </div>
    </main>
</div>
</body>
</html>
