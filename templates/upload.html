<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
             <div class="logo">âœ¨ StudyShare</div>
             <nav>
                <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
                <a href="{{ url_for('upload_material') }}" class="nav-item active">Upload New</a>
                <a href="{{ url_for('profile') }}" class="nav-item">Profile Settings</a>
                <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
             </nav>
        </aside>
        <main class="content-area">
            <h1>Upload New Study Material</h1>
            
            <div class="card">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Select File:</label>
                        <input type="file" name="file" id="file" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" placeholder="e.g., Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" rows="4" placeholder="Briefly describe the contents of the file."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Upload & Share</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
